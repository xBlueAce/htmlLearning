<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action ="/taco">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button> <!-- does nothing && needs js for future use-->

        <p>
            <label for="username">Enter A Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
        <label for="password">Enter A Password:</label>
        <input type="password" placeholder="password" id="password" name ="password">
        </p>
        <p>
            <label for="color">Color:</label>
            <input type="color" id="color" name ="color">
        </p>
        <p>
            <label for="number">Enter A Number:</label>
            <input type="number" placeholder="Enter a number" id="number" name = "num">
        </p>

        <!-- this button doesn't dubmit the form b/c of the "type" attribute -->
        <button type="button"> Regular button (won't submit)</button>

        <!-- This button submits the form! -->
        <button>Submit!!</button>

        <!-- So DOes this one: -->
        <input type="submit" value="Click Me!">

    </form>

    <hr>
    <!-- outside of a form, no default behavior -->
    <button>Not Inside Form</button>
    <form action="https://www.reddit.com/search">
        <input type="text" name ="q">
        <button>Search Reddit</button>
    </form>
