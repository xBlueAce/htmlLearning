<html lang="en">
<head>

<body>
    <h1>Forms Demo</h1>

    <form action ="/taco">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button> <!-- does nothing && needs js for future use-->

        <p>
            <label for="username">Enter A Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
        <label for="password">Enter A Password:</label>
        <input type="password" placeholder="password" id="password" name ="password">
        </p>
        <p>
            <label for="color">Color:</label>
            <input type="color" id="color" name ="color">
        </p>
        <p>
            <label for="number">Enter A Number:</label>
            <input type="number" placeholder="Enter a number" id="number" name = "num">
        </p>

        <!-- this button doesn't dubmit the form b/c of the "type" attribute -->
        <button type="button"> Regular button (won't submit)</button>

        <!-- This button submits the form! -->
        <button>Submit!!</button>

        <!-- So DOes this one: -->
        <input type="submit" value="Click Me!">

    </form>


    <hr>

<h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="Agree_tos" id ="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <!--- Value is what is passed to the next page -->
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="M">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <!-- Creating a drop down menu-->
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please chose an option--</option>
                <option value = "fish">Fish</option>
                <option value ="veg">vegetarian</option>
                <option value = "Steak">Steak</option>

            </select>
        </p>

        <!-- creating  a slider/range-->
        <p>
            <label for="chesse">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese">
        </p>

        <p>
            <label for="request">Any special Request</label>
            <br>
            <textarea id="request" rows="5" cols="40" placeholder="*insert*"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation Demo </h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <!-- require requires user to input data-->
        <input type="text" name="first" id="first" required>
        
        <p>


            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="30" required> 
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" required>
        </p>
            <button>Submit</button>
    </form>
    <hr>
    Use to create this website
</body>
</html>
